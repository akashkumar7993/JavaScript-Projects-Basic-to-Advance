<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Movie Tickets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Movie Select Option starts here-->
     
    <div class="movie-container">
        <label>select a movie:</label>
        <select id="movie">
            <option value="220">12th Fail (Rs. 220)</option>
            <option value="350">Kabir Singh (Rs. 350)</option>
            <option value="150">Phool aur kaatein (Rs. 150)</option>
        </select>
    </div>
    <!-- Movie Select Option ends here-->
    <!-- Showcase-->
    <ul class="showcase">
        <li>
            <div class="seat"></div>
            <small>Avilable</small>
        </li>
        <li>
            <div class="seat sold"></div>
            <small>Selected</small>
        </li>
        <li>
            <div class="seat sold"></div>
            <small>Sold</small>
        </li>
    </ul>

    <!-- Main Container-->
    <div class="container">
        <div class="screen"> </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>

            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat sold"></div>
                <div class="seat sold"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>

            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat sold"></div>
                <div class="seat sold"></div>
                <div class="seat"></div>
            </div>

            <div class="row">
                <div class="seat"></div>
                <div class="seat sold"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat sold"></div>
                <div class="seat sold"></div>
                <div class="seat"></div>
            </div>

            <div class="row">
                <div class="seat"></div>
                <div class="seat sold"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat sold"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>

            <div class="row">
                <div class="seat"></div>
                <div class="seat sold"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat sold"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>       
    </div>

    <p class="text">You have Selected <span id="count">0</span> seats for a price of Rs.
    <span id="total">0</span></p>

    
    <script src="script.js"></script>
</body>
</html>
